<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Ebolt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet" />
  </head>

  <body
    class="bg-gradient-to-b from-blue-100 to-blue-200 flex items-center justify-center min-h-screen">
    <div
      class="bg-white bg-opacity-60 backdrop-blur-md shadow-xl rounded-3xl p-8 w-96 text-center">
      <div class="mb-6">
        <img
          src="https://cdn-icons-png.flaticon.com/512/5087/5087579.png"
          alt="Login Icon"
          class="w-16 h-16 mx-auto" />
      </div>

      <h2 class="text-lg font-bold mb-2">Sign in with email</h2>
      <p class="text-sm text-gray-500 mb-6">
        Make a new doc to bring your words, data, and teams together. For free
      </p>

      <form>
        <div class="mb-4 text-left">
          <label class="block text-gray-700 text-sm mb-2" for="email"
            >Email</label
          >
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none"
            required />
        </div>
        <div class="mb-4 text-left">
          <label class="block text-gray-700 text-sm mb-2" for="password"
            >Password</label
          >
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
            class="w-full px-4 py-2 rounded-xl border border-gray-300 focus:ring-2 focus:ring-blue-400 outline-none"
            required />
        </div>
        <div class="flex justify-between items-center mb-6">
          <a href="#" class="text-sm text-blue-500 hover:underline"
            >Forgot password?</a
          >
        </div>

        <button
          type="submit"
          class="w-full bg-gray-900 text-white py-2 rounded-xl hover:bg-gray-800 transition">
          Get Started
        </button>

        <div class="mt-6 text-gray-500 text-sm">or sign in with</div> 
        

        <div class="flex justify-center gap-4 mt-4">
          <button
            class="p-2 rounded-full border border-gray-300 hover:bg-gray-100">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
              class="w-6 h-6"
              alt="Google" />
          </button>
          <button
            class="p-2 rounded-full border border-gray-300 hover:bg-gray-100">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg"
              class="w-6 h-6"
              alt="Facebook" />
          </button>

          <button
            class="p-2 rounded-full border border-gray-300 hover:bg-gray-100">
            <img
              src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/apple/apple-original.svg"
              class="w-6 h-6"
              alt="Apple" />
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
